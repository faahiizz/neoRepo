<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NexFind.com</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            justify-content: center;
            align-items: center;
        }

        .header {
            width: 100%;
            background-color: #008080;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 25px;
            box-sizing: border-box;
            position: absolute;
            top: 0;
        }

        .header .settings-icon {
            font-size: 24px;
            cursor: pointer;
        }

        .header .profile-icon {
            width: 40px;
            height: 40px;
            background-color: #fff;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }

        .search-container {
            text-align: center;
        }

        .search-container h2 {
            margin-bottom: 20px;
            font-size: 36px;
        }

        .search-container input[type="text"] {
            width: 60%;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 20px;
        }

        .search-container button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #008080;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="profile-icon">
            <img src="https://cdn-icons-png.flaticon.com/512/149/149071.png" alt="Profile" style="width: 100%; height: 100%; border-radius: 50%;">
        </div>
        <i class="bi bi-three-dots-vertical settings-icon"></i>
    </div>
    <div class="search-container">
        <h2>NexFind.com</h2>
        <input type="text" id="searchQuery" placeholder="Enter your search query...">
        <button onclick="performSearch()">Search</button>
    </div>

    <script>
        function performSearch() {
            const query = document.getElementById('searchQuery').value;
            if (!query) {
                alert('Please enter a search query.');
                return;
            }
            window.location.href = `defualt.html?query=${query}`;
        }
    </script>
</body>
</html>
