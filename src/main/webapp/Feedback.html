<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Feedback</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
	crossorigin="anonymous"></script>
<style>
body {
	font-family: Arial, sans-serif;
	background-color: #f0f2f5;
	margin: 0;
	padding: 0;
}

.dark-mode {
	background-color: #333;
	color: #fff;
}

.header {
	background-color: #335247;
	color: #fff;
	padding: 10px 0;
	text-align: right;
	display: flex;
	justify-content: space-between;
	align-items: center;
}

.header .icon {
	color: #fffdfd;
	font-size: 20px;
	margin-right: 20px;
	margin-left: 10px;
	cursor: pointer;
}

.header .right {
	text-align: right;
	margin: 0 10px;
}

.header button {
	color: #ffffff;
	background-color: transparent;
	border: none;
	font-size: 17px;
}

.header .dropdown-toggle {
	color: #ffffff;
	font-size: 24px;
}

.dropdown-menu {
	transition: opacity 0.3s ease, transform 0.3s ease;
	opacity: 0;
	transform: translateY(-10px);
}

.dropdown-menu.show {
	opacity: 1;
	transform: translateY(0);
}

.container {
	padding: 40px;
	max-width: 800px;
	margin: auto;
	background-color: #ffffff;
	border-radius: 5px;
	box-shadow: 0 0px 5px rgba(0, 0, 0, 0.1);
}

.content h1 {
	margin-top: 20px;
	font-size: 24px;
	color: #333;
}

.content p {
	font-size: 16px;
	color: #555;
	line-height: 1.6;
	margin-bottom: 20px;
}

.footer {
	position: fixed;
	bottom: 0;
	width: 100%;
	background-color: #335247;
	color: #fff;
	padding: 3px 0px;
	text-align: right;
	display: flex;
	justify-content: space-between;
	align-items: center;
}

.footer .left {
	text-align: left;
	margin-left: 20px;
}

.footer button {
	margin-right: 20px;
	color: #ffffff;
	background-color: transparent;
	border: none;
	font-size: 17px;
	cursor: pointer;
}
</style>
</head>
<script src="Settings.js"></script>

<body>
	<div class="header">
		<div class="left">
			<div class="icon" onclick="goHome()">
				<i class="fa fa-home"></i>
			</div>
		</div>
		<div class="right">
			<div class="dropdown">
				<button class="dots-icon" type="button" id="dropdownMenuButton"
					data-bs-toggle="dropdown" aria-expanded="false">
					<span class="dots-icon">&#8942;</span>
				</button>
				<ul class="dropdown-menu dropdown-menu-end"
					aria-labelledby="dropdownMenuButton">
					<li><a class="dropdown-item" href="Settings.html">Settings</a></li>
					<li><a class="dropdown-item" href="PreviousHistory.html">Previous
							History</a></li>
					<li><a class="dropdown-item" href="login.html">Logout</a></li>
				</ul>
			</div>
		</div>
	</div>

	<div class="container content">
		<h1>
			<b>Feedback</b>
		</h1>
		<p>We value your feedback and would love to hear your thoughts
			about our PennyTracker. Please fill out the form below with your
			comments, suggestions, or concerns.</p>

		<form id="feedbackForm">
			<div class="mb-3">
				<label for="name" class="form-label">Name</label> <input type="text"
					class="form-control" id="name" name="name" required>
			</div>
			<div class="mb-3">
				<label for="email" class="form-label">Email</label> <input
					type="email" class="form-control" id="email" name="email" required>
			</div>
			<div class="mb-3">
				<label for="feedback" class="form-label">Feedback</label>
				<textarea class="form-control" id="feedback" name="feedback"
					rows="5" required></textarea>
			</div>
			<button type="submit" class="btn btn-primary">Submit
				Feedback</button>
		</form>
	</div>

	<div class="footer">
		<div class="left">
			<p>&copy; 2024 PennyTracker. All rights reserved.</p>
		</div>

	</div>

	<script>
		function goHome() {
			window.location.href = 'Dashboard.html';
		}

		function viewProfile() {
			window.location.href = 'Profile.html';
		}

		function viewSettings() {
			window.location.href = 'Settings.html';
		}

		function logout() {
			window.location.href = 'login.html';
		}

		function contactUs() {
			window.location.href = 'ContactUs.html';
		}

		function aboutUs() {
			window.location.href = 'AboutUs.html';
		}

		// Optional: Handle form submission
		document.getElementById('feedbackForm').addEventListener('submit',
				function(event) {
					event.preventDefault();
					alert('Thank you for your feedback!');
					document.getElementById('feedbackForm').reset();
					// Implement further feedback submission logic here
				});
	</script>
</body>
</html>
